<div class="blue lighten-4 my-wrapper valign-wrapper center-align">
  <div class="container">
    <div class="row">
      <div class="card-panel blue lighten-5 col s12 m12 l4 offset-l4">
        <br>
        <div class="row">
          <div class="col s10 offset-s1">
            <img class="responsive-img" src="assets/logo.png"/>
          </div>
        </div>
        <form formGroup="formGroupLogin" (ngSubmit)="logar()">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Username" formControlName="username" id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
              <input id="senha" type="password" formControlName="password" class="validate">
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light col s10 offset-s1 primary-color"
              [disabled]="!formGroupLogin.valid" type="submit">
              Entrar <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
