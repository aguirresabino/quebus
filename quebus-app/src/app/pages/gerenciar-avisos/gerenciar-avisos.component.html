<br>
<div class="container">
  <div class="row">
    <h5 class="center-align">Gerenciar avisos</h5>
  </div>
  <div class="row" *ngFor="let aviso of avisoList">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <a class="btn-floating halfway-fab waves-effect waves-light red"
            (click)="deletar(aviso._id)"><i class="material-icons">delete</i></a>
        </div>
        <div class="card-content">
          <p>{{aviso.message}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-action-btn horizontal">
    <a [routerLink]="['/cadastroaviso']" class="btn-floating btn-large waves-effect waves-light light-blue darken-4">
      <i class="material-icons">add</i>
    </a>
  </div>
</div>
