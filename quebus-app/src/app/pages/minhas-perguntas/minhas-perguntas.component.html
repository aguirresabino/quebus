<br>
<div class="container">
  <div class="row">
    <h5 class="center-align">Minhas perguntas</h5>
  </div>
  <ul class="collection with-header">
    <li class="collection-item" *ngFor="let pergunta of perguntaList">
      <div>
        {{pergunta.title}}
        <a [routerLink]="['/pergunta', pergunta._id]" class="secondary-content"><i class="material-icons">send</i></a>
      </div>
    </li>
  </ul>
</div>
